<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Onboard New User â€” ForBright Bank</title>
    <style>
        body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; background:#f7f9fb; color:#111; padding:2rem; }
        .card { max-width:480px; margin:0 auto; background:#fff; padding:1.5rem; border-radius:8px; box-shadow:0 6px 18px rgba(32,41,57,0.08); }
        .field { display:flex; flex-direction:column; gap:.35rem; margin-bottom:1rem; }
        label { font-size:.9rem; color:#334155; }
        input[type="text"], input[type="email"] { padding:.6rem .75rem; border:1px solid #d1d5db; border-radius:6px; font-size:1rem; }
        .actions { display:flex; justify-content:flex-end; }
        button { background:#0369a1; color:#fff; border:none; padding:.6rem .9rem; border-radius:6px; cursor:pointer; font-weight:600; }
        button:disabled { opacity:.6; cursor:not-allowed; }
    </style>
</head>
<body>
    <main class="card" role="main">
        <h1 style="margin:0 0 1rem 0;font-size:1.25rem;">Onboard New User</h1>

        <form id="onboardForm" action="/onboarding" method="post" autocomplete="on" novalidate>
            <div class="field">
                <label for="firstName">First name</label>
                <input id="firstName" name="firstName" type="text" required autocomplete="given-name" />
            </div>

            <div class="field">
                <label for="lastName">Last name</label>
                <input id="lastName" name="lastName" type="text" required autocomplete="family-name" />
            </div>

            <div class="field">
                <label for="email">Email address</label>
                <input id="email" name="email" type="email" required autocomplete="email" />
            </div>

            <div class="actions">
                <button type="submit">Create account</button>
            </div>
        </form>
    </main>

    <script>
        // Simple client-side validation feedback
        const form = document.getElementById('onboardForm');
        form.addEventListener('submit', (e) => {
            if (!form.checkValidity()) {
                e.preventDefault();
                form.reportValidity();
            } else {
                // Replace with real submission logic
                e.preventDefault();
                alert('User onboarded: ' + new FormData(form).get('email'));
                form.reset();
            }
        });
    </script>
</body>
</html>
